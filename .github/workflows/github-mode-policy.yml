name: GitHub Mode Policy

on:
  pull_request:
    paths:
      - ".GITHUB-MODE/**"
      - ".github/workflows/github-mode-*.yml"
  push:
    branches: [main]
    paths:
      - ".GITHUB-MODE/**"
      - ".github/workflows/github-mode-*.yml"

permissions:
  contents: read

jobs:
  policy-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - uses: ./.github/actions/setup-node-env
      - name: Enforce GitHub Mode activation
        run: node --import tsx .GITHUB-MODE/scripts/check-github-mode-active.ts
      - name: Policy drift detection
        run: node --import tsx .GITHUB-MODE/scripts/check-policy-drift.ts
      - name: Publish policy summary
        if: always()
        run: |
          {
            echo "## Policy validation results"
            echo ""
            echo "Policy drift detection completed for commit \`${{ github.sha }}\`."
            echo ""
            echo "- Run ID: \`${{ github.run_id }}\`"
            echo "- Trigger: \`${{ github.event_name }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Emit policy evidence
        run: |
          mkdir -p "$RUNNER_TEMP/github-mode-policy"
          cat > "$RUNNER_TEMP/github-mode-policy/evidence.json" <<EOF
          {
            "workflow": "github-mode-policy",
            "result": "pass",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "run_id": "${{ github.run_id }}",
            "sha": "${{ github.sha }}"
          }
          EOF
      - name: Upload policy evidence
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: github-mode-policy-evidence
          path: ${{ runner.temp }}/github-mode-policy/evidence.json
          retention-days: 90
