name: GitHub Mode Contracts
on:
  pull_request:
    paths:
      - ".GITHUB-MODE/**"
  push:
    branches: [main]
    paths:
      - ".GITHUB-MODE/**"

permissions:
  contents: read

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-env
      - run: pnpm contracts:github:validate

  check-additions-only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node-env
      - run: node --import tsx .GITHUB-MODE/scripts/check-upstream-additions-only.ts
