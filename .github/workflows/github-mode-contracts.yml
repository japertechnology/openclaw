name: GitHub Mode Contracts
on:
  pull_request:
    paths:
      - "runtime/github/**"
      - "docs/github-mode/**"
      - "scripts/github-mode/**"
      - "test/github-mode/**"
  push:
    branches: [main]
    paths:
      - "runtime/github/**"
      - "docs/github-mode/**"
      - "scripts/github-mode/**"
      - "test/github-mode/**"

permissions:
  contents: read

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-env
      - run: pnpm contracts:github:validate

  check-additions-only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-node-env
      - run: node --import tsx scripts/github-mode/check-upstream-additions-only.ts
